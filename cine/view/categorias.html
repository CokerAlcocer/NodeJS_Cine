<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Cine | Cliente Java</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cine <span class="fas fa-video"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a href="../index.html" class="nav-link">Peliculas <span class="fas fa-film"></span></a>
                <a class="nav-link active">Categorias <span class="fas fa-tags"></span></a>
            </div>
        </div>
    </nav>

    <div class="mr-4 ml-4 pt-3" id="movie">
        <div class="row">
            <div class="col-10">
                <h1>Categorias <span class="fas fa-tags"></span></h1>
            </div>
            <div class="col-2 text-right">
                <button class="btn btn-success" data-target="#add" data-toggle="modal"><span class="fas fa-plus"></span></button>
            </div>
        </div>
        <hr class="mt-0">
        <table class="table table-striped" id="table2">

        </table>
    </div>

    <!-- Modal CREATE CATEGORY -->
    <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark p-3 text-white">
                <h3>Crear Categoría <span class="fas fa-plus"></span></h3>
                <br>
                <div class="form-group">
                    <label>Nombre <span class="text-danger">*</span></label>
                    <input type="text" name="c_cat_nombre" id="c_cat_nombre" class="form-control" autocomplete="off" required>
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="create()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal UPDATE CATEGORY -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark p-3 text-white">
                <h3>Actualizar Categoría <span class="fas fa-edit"></span></h3>
                <br>
                <input type="hidden" name="u_cat_id" id="u_cat_id">
                <div class="form-group">
                    <label>Nombre <span class="text-danger">*</span></label>
                    <input type="text" name="c_cat_nombre" id="u_cat_nombre" class="form-control" autocomplete="off" required>
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="update()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal REMOVE CATEGORY -->
    <div class="modal fade" id="remove" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark p-3 text-white">
                <h3>Eliminar Categoría <span class="fas fa-trash"></span></h3>
                <br>
                <input type="hidden" name="r_cat_id" id="r_cat_id">
                <p>¿Está seguro que desea eliminar esta categoría?</p>
                <div class="text-right">
                    <button type="button" class="btn btn-danger" onclick="remove()">Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="../js/categoriaController.js"></script>

</body>
</html>
